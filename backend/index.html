<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Grafana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .dashboard {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .graph {
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        iframe {
            width: 800px;
            height: 400px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Tableau de bord Grafana</h1>
    <div class="dashboard">
        {% for graph in graphs %}
        <div class="graph">
            <h2>{{ graph.title }}</h2>
            <iframe src="{{ graph.url }}" frameborder="0"></iframe>
        </div>
        {% endfor %}
    </div>
</body>
</html>
