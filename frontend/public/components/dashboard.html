<!DOCTYPE html>
<section id="dashboard" class="dashboard">
    <!-- <div class="filter-bar">
         FilterBar sera injecté ici 
    </div>
    <div class="charts">
         Composants Chart seront injectés ici 
    </div> -->
    <div class="crud-container">
        <!-- Formulaire d'ajout -->
        <h2>Ajouter une nouvelle donnée</h2>
        <form id="addForm">
            <input type="text" name="country" placeholder="Pays" required>
            <input type="date" name="date" placeholder="Date" required>
            <input type="number" name="cases" placeholder="Cas" required>
            <input type="number" name="deaths" placeholder="Décès" required>
            <input type="number" name="recovered" placeholder="Rétablis" required>
            <input type="number" name="active" placeholder="Actifs" required>
            <input type="number" step="any" name="latitude" placeholder="Latitude">
            <input type="number" step="any" name="longitude" placeholder="Longitude">
            <input type="text" name="who_region" placeholder="Région OMS">
            <input type="number" step="any" name="mortality_rate" placeholder="Taux de mortalité">
            <input type="number" step="any" name="recovery_rate" placeholder="Taux de guérison">
            <button type="submit">Ajouter</button>
        </form>
    </div>
    <div class="data-table" id="table-wrapper">
        <!-- Composant Table sera injecté ici -->
    </div>
    <div id="pagination">
        <button id="prevPage">◀ Précédent</button>
        <span id="pageInfo">Page 1</span>
        <button id="nextPage">Suivant ▶</button>
    </div>

    <div id="popup" class="popup hidden">
        <div class="popup-content">
            <p id="popupMessage"></p>
            <button id="popupClose">OK</button>
        </div>
    </div>

    <!-- Modal pour les options sur une ligne -->
    <div id="rowOptionsModal" class="popup hidden">
        <div class="popup-content">
        <h3>Options pour cette donnée</h3>
        <p id="rowDetails"></p>
        <button id="btnUpdateRow">Modifier</button>
        <button id="btnDeleteRow">Supprimer</button>
        <button id="btnCancelRow">Annuler</button>
        </div>
    </div>
  
    <!-- Modal pour modifier une donnée -->
    <div id="rowOptionsModal" class="popup hidden">
        <div class="popup-content">
        <h3>Modifier la donnée</h3>
        <form id="updateRowForm">
            <label>Pays: <input type="text" name="country" id="updateCountry" required></label><br>
            <label>Date: <input type="date" name="date" id="updateDate" required></label><br>
            <label>Cas: <input type="number" name="cases" id="updateCases" required></label><br>
            <label>Décès: <input type="number" name="deaths" id="updateDeaths" required></label><br>
            <label>Rétablis: <input type="number" name="recovered" id="updateRecovered" required></label><br>
            <label>Actifs: <input type="number" name="active" id="updateActive" required></label><br>
            <label>Latitude: <input type="number" step="any" name="latitude" id="updateLatitude"></label><br>
            <label>Longitude: <input type="number" step="any" name="longitude" id="updateLongitude"></label><br>
            <label>Région OMS: <input type="text" name="who_region" id="updateWhoRegion"></label><br>
            <label>Taux de mortalité: <input type="number" step="any" name="mortality_rate" id="updateMortalityRate"></label><br>
            <label>Taux de guérison: <input type="number" step="any" name="recovery_rate" id="updateRecoveryRate"></label><br>
            <button type="submit">Enregistrer</button>
            <button type="button" id="cancelUpdate">Annuler</button>
        </form>
        </div>
    </div>
    
</section>
